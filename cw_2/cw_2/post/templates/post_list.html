<!DOCTYPE html>
<html>
<head>
    <title>Список постов</title>
</head>
<body>
    <h1>Список постов</h1>
    <a href="{% url 'post_create' %}">Создать новый пост</a>
    <table border="1">
        <tr>
            <th>Заголовок</th>
            <th>Описание</th>
            <th>Автор</th>
            <th>Действия</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.description }}</td>
            <td>{{ post.author }}</td>
            <td>
                <a href="{% url 'post_detail' post.id %}">Просмотр</a> |
                <a href="{% url 'post_delete' post.id %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
