{% extends "base.html" %}
{% block content %}
    <h1>Todo Lists</h1>
    <ul>
        {% for list in lists %}
            <li><a href="{% url 'todo_list_detail' list.id %}">{{ list.title }}</a></li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add List</button>
    </form>
{% endblock %}
