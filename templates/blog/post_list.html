<!DOCTYPE html>
<html>
<head>
    <title>Мои посты</title>
</head>
<body>
    <h1>Список постов</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                    <p>{{ post.created_at }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>У вас нет постов.</p>
    {% endif %}
</body>
</html>
