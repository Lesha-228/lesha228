{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3>{{ post.title }}</h3>
            <img src="{{ post.picture.url }}" class="img-fluid" alt="Изображение">
            <p>{{ post.description }}</p>
            <p class="text-muted">Автор: {{ post.author.username }}</p>
            {% if user == post.author or user.is_superuser %}
                <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Удалить</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
