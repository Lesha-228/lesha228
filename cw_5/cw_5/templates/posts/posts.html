{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Список постов</h2>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6">
            <div class="card mb-3">
                {% if post.picture %}
                    <img src="{{ post.picture.url }}" class="card-img-top" alt="Изображение поста">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.description }}</p>
                    <p class="text-muted">Автор: {{ post.author.username }}</p>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Постов пока нет.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
